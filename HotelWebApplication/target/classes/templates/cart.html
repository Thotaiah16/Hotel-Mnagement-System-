<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Hotel Crescent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; }
        .cart-container { max-width: 800px; margin: 0 auto; background-color: white; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); border-radius: 12px; padding: 40px; }
        h1 { color: #0a2463; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { color: #666; }
        .total-row { font-weight: 600; font-size: 1.2em; }
        .place-order-btn { display: block; width: 100%; text-align: center; padding: 15px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div th:if="${cartItems == null or cartItems.isEmpty()}">
            <p>Your cart is empty.</p>
        </div>
        <div th:if="${cartItems != null and not cartItems.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.itemName}">Item Name</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="'₹' + ${item.price}">₹100</td>
                        <td th:text="'₹' + ${item.subtotal}">₹100</td>
                    </tr>
                    <tr class="total-row">
                        <td colspan="3">Total</td>
                        <td th:text="'₹' + ${totalPrice}">₹0</td>
                    </tr>
                </tbody>
            </table>
            <form action="/place-order" method="post">
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
