<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Raar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; overflow: hidden; }
        .main-container { display: flex; width: 100vw; height: 100vh; }

        .slideshow-container { flex: 1; position: relative; background-color: #333; overflow: hidden; }
        .slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; animation: fadeEffect 18s infinite; }
        .slide:nth-child(1) { background-image: url('https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg'); animation-delay: 6s; }
        .slide:nth-child(3) { background-image: url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg'); animation-delay: 12s; }
        @keyframes fadeEffect {
            0% { opacity: 0; transform: scale(1.1); }
            16.66% { opacity: 1; transform: scale(1); }
            33.33% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; }
        }

        .form-container { flex: 1; display: flex; justify-content: center; align-items: center; background-color: #f4f7f6; }
        .form-wrapper { width: 80%; max-width: 400px; padding: 40px; background-color: white; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); border-radius: 12px; text-align: center; }
        .header { font-size: 28px; font-weight: 600; color: #0a2463; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 400; color: #555; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 6px; font-family: 'Poppins', sans-serif; transition: border-color 0.3s ease; }
        input:focus { outline: none; border-color: #0a2463; }
        button { width: 100%; padding: 12px 15px; background-color: #0a2463; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.3s ease; }
        button:hover { background-color: #1e3b8a; }
        .success-message { color: #28a745; margin-bottom: 15px; font-weight: 600; border: 1px solid #28a745; padding: 10px; border-radius: 6px; background-color: #e9f7ef; }
        .error-message { color: #dc3545; margin-bottom: 15px; font-weight: 600; }
        .extra-links { margin-top: 20px; font-size: 0.9em; }
        .extra-links a { color: #0a2463; text-decoration: none; font-weight: 600; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; overflow: auto; }
            .slideshow-container { display: none; } 
            .form-container { padding: 20px; }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="form-container">
        <div class="form-wrapper">
            <h1 class="header">Welcome Back!</h1>
            
            <div th:if="${param.registrationSuccess}" class="success-message">
                Registration successful! Please log in.
            </div>

            <div th:if="${loginError}" class="error-message" th:text="${loginError}"></div>

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Email or Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div class="extra-links">
                <p>Don't have an account? <a href="/register">Register Now</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
