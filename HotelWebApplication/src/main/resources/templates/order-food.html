<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food - Hotel Raar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #0a2463;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .welcome-user {
            background: #0a2463;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 500;
        }

        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .category-filter {
            text-align: center;
            margin-bottom: 40px;
        }

        .filter-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 0 10px;
            background: white;
            color: #0a2463;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-button:hover,
        .filter-button.active {
            background: #0a2463;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 36, 99, 0.3);
        }

        .menu-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .menu-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .item-image img {
            transform: scale(1.05);
        }

        .item-image .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #0a2463;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .availability-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            background: #28a745;
            color: white;
        }

        .item-details {
            padding: 25px;
        }

        .item-details h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .item-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .item-category {
            display: inline-block;
            background: #f8f9fa;
            color: #0a2463;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .order-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quantity-label {
            font-weight: 600;
            color: #333;
        }

        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #0a2463;
        }

        .special-instructions {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: none;
            font-family: 'Poppins', sans-serif;
        }

        .special-instructions:focus {
            outline: none;
            border-color: #0a2463;
        }

        .order-button {
            width: 100%;
            background: linear-gradient(45deg, #0a2463, #1e3b8a);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .order-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 36, 99, 0.3);
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-items h3 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .no-items p {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçΩÔ∏è Our Delicious Menu</h1>
        <p>Choose from our wide selection of meals and beverages</p>
        <div th:if="${username}" class="welcome-user">
            Welcome, <span th:text="${username}">Guest</span>!
        </div>
    </div>

    <!-- Alert Messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Category Filter -->
    <div class="category-filter">
        <a href="/order-food" class="filter-button active">
            üçΩÔ∏è All Items
        </a>
        <a href="/order-food?category=MEAL" class="filter-button">
            üçõ Meals
        </a>
        <a href="/order-food?category=DRINK" class="filter-button">
            ü•§ Drinks
        </a>
    </div>

    <div class="menu-container">
        <!-- Menu Items -->
        <div th:if="${not #lists.isEmpty(foodItems)}">
            <div class="menu-grid">
                <div class="menu-item" th:each="item : ${foodItems}">
                    <!-- Item Image -->
                    <div class="item-image">
                        <img th:src="${item.imageUrl}" th:alt="${item.name}">
                        
                        <div class="price-tag">
                            ‚Çπ<span th:text="${item.price}">0</span>
                        </div>
                        
                        <div class="availability-badge">Available</div>
                    </div>

                    <!-- Item Details -->
                    <div class="item-details">
                        <h3 th:text="${item.name}">Food Item Name</h3>
                        
                        <div class="item-category" th:text="${item.category}">Category</div>
                        
                        <p class="item-description" th:text="${item.description}">Food description</p>

                        <!-- Order Form -->
                        <form th:action="@{/order-food}" method="post" class="order-form">
                            <input type="hidden" name="foodItemId" th:value="${item.id}">
                            
                            <div class="order-controls">
                                <label class="quantity-label">Quantity:</label>
                                <input type="number" name="quantity" value="1" min="1" max="10" class="quantity-input" required>
                            </div>

                            <textarea name="specialInstructions" placeholder="Special instructions (optional)" class="special-instructions" rows="2"></textarea>

                            <button type="submit" class="order-button">
                                üõí Add to Order - ‚Çπ<span th:text="${item.price}">0</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Items Message -->
        <div th:if="${#lists.isEmpty(foodItems)}" class="no-items">
            <h3>üçΩÔ∏è No Items Available</h3>
            <p>Our menu is being updated. Please check back later!</p>
        </div>
    </div>
</body>
</html>
