<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Hotel Raar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 40px; 
        }
        
        .dashboard-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            text-align: center; 
        }
        
        .dashboard-container h1 { 
            color: #0a2463; 
            font-size: 2.5em; 
            margin-bottom: 10px;
        }
        
        .welcome-message { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 40px;
        }
        
        .nav-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; 
            margin-top: 30px; 
        }
        
        .nav-card { 
            background-color: white; 
            padding: 30px 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .nav-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        .nav-link { 
            display: block;
            text-decoration: none; 
            color: #0a2463;
        }
        
        .nav-icon { 
            font-size: 3em; 
            margin-bottom: 15px; 
            display: block;
        }
        
        .nav-title { 
            font-size: 1.3em; 
            font-weight: 600; 
            color: #0a2463;
        }
        
        .nav-description { 
            font-size: 0.9em; 
            color: #666; 
            margin-top: 10px;
        }
        
        .nav-card.active { 
            background-color: #e8f5e8; 
            border: 2px solid #27ae60;
        }
        
        .logout-btn { 
            background-color: #dc3545; 
            color: white; 
            padding: 12px 24px; 
            text-decoration: none; 
            border-radius: 6px; 
            display: inline-block; 
            margin-top: 40px; 
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover { 
            background-color: #c82333; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Hotel Raar</h1>
        <p class="welcome-message">Hello, <strong th:text="${username}">User</strong>! Choose an option below:</p>
        
        <div class="nav-menu">
            <div class="nav-card" th:classappend="${activePage == 'book-room'} ? 'active' : ''">
                <a th:href="@{/book-room}" class="nav-link">
                    <span class="nav-icon">üè®</span>
                    <span class="nav-title">Book Room</span>
                    <p class="nav-description">Reserve your perfect room</p>
                </a>
            </div>
            
            <div class="nav-card" th:classappend="${activePage == 'order-food'} ? 'active' : ''">
                <a th:href="@{/order-food}" class="nav-link">
                    <span class="nav-icon">üçΩÔ∏è</span>
                    <span class="nav-title">Order Food</span>
                    <p class="nav-description">Delicious meals delivered</p>
                </a>
            </div>
            
            <div class="nav-card" th:classappend="${activePage == 'profile'} ? 'active' : ''">
                <a th:href="@{/profile}" class="nav-link">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-title">My Profile</span>
                    <p class="nav-description">View bookings & account info</p>
                </a>
            </div>
        </div>
        
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
